<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputer Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Komputer Store</h1>
    </nav>

    <div class="container">
        <div id="bank" class="bank box">
            <h2>Banker</h2>

            <div id="bank-info" class="box_info">
                <div id="balance-container">
                    <span>Balance</span>
                    <span id="balance">0 kr</span>
                </div>
                <div id="loan-container" style="display:none">
                    <span>Loan</span>
                    <span id="loanAmount"></span>
                </div>
            </div>

            <button id="take-loan-btn">Take a loan</button>
            <button id="repay-loan-btn" style="display:none">Repay loan</button>

        </div>

        <div class="work box">
            <h2>Work</h2>

            <div class="box_info">
                <span>Pay</span>
                <span id="pay">0 kr</span>
            </div>

            <div>
                <button id="banktransfer-btn">Bank</button>
                <button id="work-btn">Work</button>
            </div>
        </div>

        <div class="laptops box">
            <h2>Laptops</h2>

            <div class="laptops-dropdown">
                <select name="laptops-dropdown_alternatives" id="laptops-dropdown_alternatives"></select>
            </div>

            <div id="laptops-specs" class="laptops-specs"></div>
        </div>
    </div>

    <div class="showcase">
        <div id="showcase-img-container"></div>
        
        <div class="showcase-product">
            <h2 id="showcase-product_name">{laptopName}</h2>
            <span id="showcase-product_description">{laptopInfo}</span>
        </div>
        
        <div class="showcase-checkout">
            <h2 id="showcase-checkout_price">{laptopPrice}</h2>
            <button id="showcase-checkout_btn">BUY NOW</button>
        </div>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
