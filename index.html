<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputer Store</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
    <nav>
        <h1 class="text-slate-900 font-semibold text-4xl text-center mb-10">Komputer Store</h1>
    </nav>

    <div class="w-2/3 mx-auto flex flex-wrap md:justify-evenly">
        <!-- Banker -->
            <div id="bank" class="w-64 h-48 bg-slate-200 rounded-md relative mt-2 mx-auto">
                <h2 class="text-2xl font-semibold text-center mt-1">Banker</h2>
                
                <div id="bank-info">
                    <div id="balance-container" class="flex justify-between mx-5 mt-5">
                        <span>Balance</span>
                        <span id="balance">0 kr</span>
                    </div>
                    
                    <div id="loan-container" class="hidden">
                        <span>Loan</span>
                        <span id="loanAmount"></span>
                    </div>
                </div>

                <div class="w-full flex absolute bottom-0">
                    <button id="take-loan-btn" class="bg-violet-600 text-white text-lg font-semibold py-0.5 px-1 rounded-bl-md w-1/2">Take a loan</button>
                    <button id="repay-loan-btn" class="hidden">Repay loan</button>
                </div>
            </div>
            
            <!-- Work -->
            <div class="w-64 h-48 bg-slate-200 rounded-md relative mt-2 mx-auto">
                <h2 class="text-2xl font-semibold text-center mt-1">Work</h2>
                <div class="flex justify-between mx-5 mt-5">
                    <span>Pay</span>
                    <span id="pay">0 kr</span>
                </div>
            
                <div class="w-full flex absolute bottom-0">
                    <button id="banktransfer-btn" class="bg-sky-500 text-white text-lg font-semibold py-0.5 px-1 rounded-bl-md w-1/2">Bank</button>
                    <button id="work-btn" class="bg-sky-700 text-white text-lg font-semibold py-0.5 px-1 rounded-br-md w-1/2">Work</button>
                </div>
            </div>
    </div>

    <!-- Showcase -->
    <div class="flex flex-wrap bg-slate-200 m-10 rounded-md w-2/3 mx-auto">
        <img id="img" class="max-h-64 max-w-64 rounded-l-md" src="https://hickory-quilled-actress.glitch.me/assets/images/1.png" >
        
        <div class="mt-2 ml-2">
            <h2 id="showcase-product_name" class="font-semibold">{laptopName}</h2>
            <span id="showcase-product_description">{laptopInfo}</span>
            <h3 class="mt-2 font-semibold">Specs</h3>
            <div id="laptops-specs" class="flex flex-col text-sm"></div>
        </div>
        
        <div class="flex flex-col mx-auto my-auto">
            <h2 id="showcase-checkout_price" class="mx-auto mb-2 text-4xl font-medium">{laptopPrice}</h2>
            <div class="">
                <select name="laptops-dropdown_alternatives" id="laptops-dropdown_alternatives"></select>
            </div>
            <button id="showcase-checkout_btn" class="text-2xl my-2 text-white font-bold py-0.5 px-2 rounded bg-emerald-400">BUY NOW</button>
        </div>
    </div>

    <h2 class="text-2xl text-center font-semibold">Inventory</h2>

    <div id="laptop-history" class="mt-4"></div>

    <script src="app.js" type="module"></script>
</body>
</html>
